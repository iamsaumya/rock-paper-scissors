<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <script src="https://kit.fontawesome.com/4860e08f80.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
     <header>
         <h1>ROCK-PAPER-SCISSOR</h1>
         <div id="creator">Saumya Pandey</div>
     </header>
     
     <div id="container">
         <div id="you">
             <h2 class="name">YOU</h2>
             <div>
                 <button class="btn"><i class="fas fa-hand-rock fa-5x"></i></button>
                 <button class="btn"><i class="far fa-hand-paper fa-5x"></i></button>
                 <button class="btn"><i class="fas fa-hand-scissors fa-5x"></i></button>
                 <div class="scorecounter" id="youscore">0</div>
             </div>
         </div>
         <div id="machine">
             <h2 class="name">MACHINE</h2>
             <div>
                 <button class="btn"><i class="fas fa-hand-rock fa-5x"></i></button>
                 <button class="btn"><i class="far fa-hand-paper fa-5x"></i></button>
                 <button class="btn"><i class="fas fa-hand-scissors fa-5x"></i></button>
                 <div class="scorecounter" id="machinescore">0</div>
             </div>
         </div>
     </div>
     <script src="js/script.js"></script>
    </body>
</html>
